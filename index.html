<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-csp>
<head>
    <meta charset="UTF-8">
    <title>Trailer-Material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/lity.min.css">

    <!--Angular Material Require this -&#45;&#45; Promod-->
    <script src="libs/jquery.min.js"></script>
    <script src="js/lity.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>


</head>
<body>
<div class="test" ng-controller="MainCtrl" ng-cloak>


    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <i style="color: white" class="material-icons">home</i>
            </md-button>

            <h2 flex md-truncate>Trailer-Kart</h2>


        </div>
    </md-toolbar>

    <md-divider md-inset></md-divider>






    <md-content>



        <md-tabs md-dynamic-height md-border-bottom>




            <md-tab label="Latest Trailers">
                <md-content class="md-padding">


                    <md-subheader class="md-no-sticky">Top 20 list</md-subheader>

                    <div ng-if="loading">
                        <md-progress-circular style="margin-left: 550px;margin-top: 100px" md-mode="indeterminate"></md-progress-circular>

                    </div>

                    <md-list-item  data-lity class="md-3-line giveMePointer" ng-repeat="(key, value) in todos">
                        <img ng-src="{{value['medium_cover_image']}}" class="imgclass" alt="Test" />
                        <div class="md-list-item-text" style="margin: 15px;" layout="column">
                            <div class="md-headline ">{{ value['title'] }}</div>
                            <md-chips><md-chip>Year : {{ value['year'] }}</md-chip></md-chips>
                            <p>Synopsis : {{ value['synopsis'] }}</p>
                            <md-button style="width: 150px" class="md-raised md-primary" data-lity href="//www.youtube.com/embed/{{value['yt_trailer_code']}}">
                               Open Trailer
                            </md-button>
                           <div class="row">
                               <md-button   class="md-fab md-mini" data-lity href="{{value['torrents'][0]['url']}}">720P

                               </md-button><md-button class="md-fab md-mini" data-lity href="{{value['torrents'][1]['url']}}">
                               1080P
                           </md-button>
                           </div>

                        </div>
                        <md-divider md-inset></md-divider>
                    </md-list-item>
                    <md-divider ></md-divider>





                </md-content>
            </md-tab>


            <md-tab label="Animation">


                    <md-content class="md-padding">
                        <md-subheader class="md-no-sticky">Top 20 List of Animation</md-subheader>
                        <md-list-item  data-lity class="md-3-line giveMePointer" ng-repeat="(key, value) in todosAnimation">
                            <img ng-src="{{value['medium_cover_image']}}" class="imgclass" alt="Test" />
                            <div class="md-list-item-text" style="margin: 15px;" layout="column">
                                <div class="md-headline ">{{ value['title'] }}</div>
                                <md-chips><md-chip>Year : {{ value['year'] }}</md-chip></md-chips>
                                <p>Synopsis : {{ value['synopsis'] }}</p>
                                <md-button style="width: 150px" class="md-raised md-primary" data-lity href="//www.youtube.com/embed/{{value['yt_trailer_code']}}">
                                    Open Trailer
                                </md-button>
                                <div class="row">
                                    <md-button   class="md-fab md-mini" data-lity href="{{value['torrents'][0]['url']}}">720P

                                    </md-button><md-button class="md-fab md-mini" data-lity href="{{value['torrents'][1]['url']}}">
                                    1080P
                                </md-button>
                                </div>

                            </div>
                            <md-divider md-inset></md-divider>
                        </md-list-item>
                        <md-divider ></md-divider>




                </md-content>
            </md-tab>

            <md-tab label="Search">
                <md-content class="md-padding">
                    <md-toolbar layout="row" class="md-hue-3">
                        <div class="md-toolbar-tools">
                            <span>Search Movie</span>
                        </div>
                    </md-toolbar>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label style="margin-left: 500px">Enter the name Movie</label>
                        <input name="Enter name">
                    </md-input-container>


                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>







</div>
</body>
</html>
